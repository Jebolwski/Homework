<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="mt-3">
        <label for="#gun" style="margin-left:50%;transform: translateX(-50%);">Gün Sayısı</label>
        <br>
        <input type="text" style="margin-left:50%;transform: translateX(-50%);" class="mt-2" id="gun">
        <br>
        <p class="mt-2 text-center"></p>
        <br>
        <button class="mt-3 btn-primary" style="margin-left:50%;transform: translateX(-50%);" onclick="iteratif()">İteratif</button>
        <br>
        <button class="mt-2 btn-primary" style="margin-left:50%;transform: translateX(-50%);" onclick="ozyineleme(2)">Özyinelemeli</button>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        let p = document.querySelector("p")
        let gun = document.getElementById("gun")



        function iteratif() {
            let son_maas = 1;
            for (var i = 0; i < gun.value - 1; i++) {
                son_maas = son_maas * 2;
            }
            p.innerHTML = "Maaş : " + son_maas;
        }

        var maas = 1;

        a = 2;

        function ozyineleme(a) {
            console.log(a);
            if (a == "1") {
                maas = "1";
            } else {
                maas = 2 * ozyineleme(a - 1);
            }
            p.innerHTML = maas;
        }
    </script>
</body>

</html>
